     <div>
      <h1>Dejame tu comentario</h1>
        <form>
      <div class="form-row">
        <div class="form-group col-sm-0"></div>
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" 
        placeholder="Ingrese su nombre">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-0"></div>
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" 
        placeholder="Ingrese su apellido">
      </div>
        <div class="form-group ">
        <label for="email"> E-mail</label>
        <input type="email" class="form-control" id="email" 
        placeholder="Ingrese su Correo">
      </div>
       <div class="form-row">
        <div class="form-group col-sm-0"></div>
        <label for="dirrecion">Dirrección</label>
        <input type="text" class="form-control" id="dirrecion" 
        placeholder="Ingrese su domicilio">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-0"></div>
        <label for="departamento">Departamento</label>
        <select id="departamento" class="form-control">
          <option selected>Amazonas</option>
          <option>Antioquia</option>
          <option>Arauca</option>
          <option>Atlántico</option>
          <option>Bogotá</option>
          <option>Bolívar</option>
          <option>Boyacá</option>
          <option>Valle del Cauca</option>
        </select>
        </div>
        <div class="form-group">
        <label for="comentario">Comentario</label>
        <textarea id="comentario" class="form-control" rows="10">
        </textarea>
        </div>
        <div class="form-group">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridcheck">
        <label class="form-check-label" for="gridcheck">
          Quiero que me contacten
        </label>
        </div>
        </div>
        <button type="submit " class="btn btn-primary ">Enviar </button> 
        </form>
